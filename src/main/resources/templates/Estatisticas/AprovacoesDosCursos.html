<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <meta charset="ISO-8859-1">
  <title>Numero de Aprovações Por Curso</title>
</head>
<body>
<div>
  <h1>Cursos Em Funcionamento</h1>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Nome do Curso</th>
      <th>Numero de Aprovações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
      <td th:text="${curso.nome}"></td>
        <td th:text="${curso.positivas}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
