<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cursos</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div>
  <h1>Cursos e Inscrições</h1>
  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Nome do Curso</th>
      <th>Numero de Participantes</th>
        <th>Ano</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
      <td th:text="${curso.nome}"></td>
      <td th:text="${curso.nParticipantes}"></td>
      <td th:text="${curso.ano}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/Estatisticas" class="btn btn-back">Voltar para Estatísticas</a>
</div>
</body>
</html>
