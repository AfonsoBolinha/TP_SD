<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cursos Em Funcionamento</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div>
  <h1>Cursos Em Funcionamento</h1>
  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Nome do Curso</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
      <td th:text="${curso.nome}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/Estatisticas" class="btn btn-back">Voltar para Estat√≠sticas</a>
</div>
</body>
</html>
