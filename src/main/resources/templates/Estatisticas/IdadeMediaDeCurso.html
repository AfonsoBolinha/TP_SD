<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <meta charset="ISO-8859-1">
  <title>Departments management</title>
</head>
<body>
<div>
  <h1>Idade Media de Cada Curso</h1>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Nome do Curso</th>
      <th>Idade Media dos Participantes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
      <td th:text="${curso.nome}"></td>
      <td th:text="${curso.idade}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
