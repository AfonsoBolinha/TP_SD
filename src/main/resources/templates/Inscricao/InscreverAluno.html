<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pagina De Inscrição Aluno</title>
</head>
<body>
    <h1>Inscrever Aluno</h1>
    <form th:action="@{/InscreverAlunoPost}" th:object="${aluno}" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required/>
        </div>
        <div>
            <label for="contacto">Contacto:</label>
            <input type="number" id="contacto" th:field="*{contacto}" required/>
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required/>
        </div>
        <div>
            <label for="proviniência">Proveniência:</label>
            <input type="text" id="proviniência" th:field="*{proviniência}" required/>
        </div>
        <div>
            <button type="submit">Submeter</button>
        </div>
    </form>
</body>
</html>
