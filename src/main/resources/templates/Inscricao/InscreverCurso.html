<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pagina De Inscrição de Cursos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Inscrever Curso</h1>
<form th:action="@{/InscreverCursoPost}" th:object="${curso}" method="post">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required/>
  </div>
  <div>
    <label for="ano">Ano:</label>
    <input type="number" id="ano" th:field="*{ano}" required/>
  </div>
  <div>
    <label for="idProfessor">Professor:</label>
    <select id="idProfessor" th:field="*{idProfessor}" required>
      <option value="">Selecione uma opção</option>
      <!-- Iterar sobre os resultados da consulta e criar as opções -->
      <option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
    </select>
  </div>
  <div>
    <label for="nhoras">Numero de Horas:</label>
    <input type="number" id="nhoras" th:field="*{nHoras}" required/>
  </div>
  <div>
    <button type="submit">Submeter</button>
    <a href="/homeAdmin" class="btn btn-back">Voltar para Home</a>
  </div>
</form>

</body>
</html>
