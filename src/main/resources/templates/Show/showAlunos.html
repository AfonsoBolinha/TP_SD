<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Alunos</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div>
    <h1>Student Management</h1>
    <hr>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Contacto</th>
            <th>Data Nascimento</th>
            <th>Proviniência</th>
            <th>Atualizar</th>
            <th>Apagar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.contacto}"></td>
            <td th:text="${#dates.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
            <td th:text="${aluno.proviniência}"></td>
            <td> <a th:href="@{/showUpdateAlunoForm{id}(id=${aluno.id})}">Update</a></td>
            <td> <a th:href="@{/deleteAluno/{id}(id=${aluno.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a href="/homeAdmin" class="btn btn-back" style="float: left;">Voltar para Home</a>
        <a th:href="@{/InscreverAluno}" class="btn btn-back" style="float: right;">Adicionar Aluno</a>
    </div>

</div>
</body>
</html>
