<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Cursos</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div>
    <h1>Courses Management</h1>
    <hr>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ano</th>
            <th>ID Professor</th>
            <th>NÃºmero de Horas</th>
            <th>Atualizar</th>
            <th>Apagar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso: ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nome}"></td>
            <td th:text="${curso.ano}"></td>
            <td th:text="${curso.idProfessor}"></td>
            <td th:text="${curso.nHoras}"></td>
            <td> <a th:href="@{/showUpdateCursoForm{id}(id=${curso.id})}">Update</a></td>
            <td> <a th:href="@{/deleteCurso/{id}(id=${curso.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a href="/homeAdmin" class="btn btn-back" style="float: left;">Voltar para Home</a>
        <a th:href="@{/InscreverCurso}" class="btn btn-back" style="float: right;">Adicionar Curso</a>
    </div>

</div>
</body>
</html>
