<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Professores</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div>
    <h1>Professors Management</h1>
    <hr>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Contacto</th>
            <th>Data Nascimento</th>
            <th>Proviniência</th>
            <th>Atualizar</th>
            <th>Apagar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professor : ${professores}">
            <td th:text="${professor.id}"></td>
            <td th:text="${professor.nome}"></td>
            <td th:text="${professor.contacto}"></td>
            <td th:text="${#dates.format(professor.dataNascimento, 'dd/MM/yyyy')}"></td>
            <td th:text="${professor.proviniência}"></td>
            <td> <a th:href="@{/showUpdateProfessorForm{id}(id=${professor.id})}">Update</a></td>
            <td> <a th:href="@{/deleteProf/{id}(id=${professor.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a href="/homeAdmin" class="btn btn-back" style="float: left;">Voltar para Home</a>
        <a th:href="@{/InscreverProfessor}" class="btn btn-back" style="float: right;">Adicionar Professor</a>
    </div>

</div>
</body>
</html>
