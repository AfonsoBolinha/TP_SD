<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Professor</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Atualizar Professor</h1>
<form th:action="@{/InscreverProfessorPost}" th:object="${professor}" method="post">
    <input type="hidden" th:field="*{id}"/> <!-- Campo oculto para o ID -->
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required/>
    </div>
    <div>
        <label for="contacto">Contacto:</label>
        <input type="number" id="contacto" th:field="*{contacto}" required/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/>
    </div>
    <div>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required/>
    </div>
    <div>
        <label for="proviniência">Proveniência:</label>
        <input type="text" id="proviniência" th:field="*{proviniência}" required/>
    </div>
    <div>
        <button type="submit">Submeter</button>
        <a href="/showProfessores" class="btn btn-back">Voltar para Trás</a>
    </div>
</form>
</body>
</html>
